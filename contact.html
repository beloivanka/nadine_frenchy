<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <link rel="stylesheet" href="./css/menu.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <title>Контакты</title>
  </head>
  <body>
  
    <!-- Main Content -->

    <img
      class="desktop-contact-img"
      src="./img/desktop-contact-img.png"
      alt="Букинисты на Сене"
    />
    <img
      class="mobile-contact-img"
      src="./img/mobile-contact-img.png"
      alt="Букинисты на Сене"
    />

     <!-- MENU DESKTOP -->

     <div class="desktop-menu-container">
      <li class="menu-list">
        <a class="menu-text" href="./main_page.html">Главная</a>
      </li>
      <li class="menu-list">
        <a class="menu-text" href="./about.html">Обо мне</a>
      </li>
      <li class="menu-list">
        <a class="menu-text" href="">Курсы</a>
      </li>
      <li class="menu-list">
        <a class="menu-text" href="">Контакты</a>
      </li>
    </div>

    <!-- MENU MOBILE  -->

    <div class="mobile-menu-container">
      <span class="material-symbols-outlined"> menu </span>
    </div>


    <div class="contact-content-container">
      <h1 class="main-title-style">У Вас есть вопросы ? Нужна помощь ?</h1>
      <div class="question-form-container">
        <p class="contact-title-style grey">Запись на первый урок</p>
        <p class="contact-title-style blue">и Ваши вопросы</p>
        <div class="blue-line"></div>
        <form action="">
          <div class="form-container">
            <label class="contact-text-style" for="name">Имя</label>
            <input class="input-style" type="text" name="first-name" id="first-name" />
            <label class="contact-text-style" for="name">Фамилия</label>
            <input class="input-style" type="text" name="last-name" id="last-name"/>
            <label class="contact-text-style" for="email">E-mail</label>
            <input class="input-style"
              type="email"
              name="email"
              id="email"
            />
            <label class="contact-text-style" for="message">Сообщение</label>
            <textarea class="input-style"
              name="message"
              id="message"
              cols="30"
              rows="8"
            ></textarea>
            <div class="checkbox">
            <input class="input-style" type="checkbox" id="scales" name="scales"/>
            <label class="checkbox-text-style" for="scales">Я прочитал(а) и принимаю условия использования персональных данных</label>
          </div>
          <input class="button-contact" type="submit" value="Отправить" />
        </div>
        </form>
      </div>


    </div>
  </body>
</html>
